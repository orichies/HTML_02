<main class="container-fluid">
    <section id="cadastro">
        <form action="" method="get">
            <!-- method get(público) / post(secreto) -->
            <div class="row">

                <div class="col-12 col-md-6">   
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" placeholder="Digite Seu Nome" required>
                </div>


                <div class="col-12 col-md-6">
                    <label for="idade">Idade:</label>
                    <input type="number" class="form-control" name="idade" placeholder="Digite Sua Idade" required>
                </div>  
                
                
            </div>
                    
                
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" name="telefone" placeholder="(DDD) 12345-6789" pattern="^\(\d{2}\)\d{5}-\d{4}$" required>

                <label for="e-mail">E-mail:</label>
                <input type="email" class="form-control" name="e-mail" placeholder="Digite Seu E-mail" required>

                <label for="senha">Senha:</label>
                <input type="password" class="form-control" name="senha" placeholder="Digite Sua Senha" required>

                <label>Sexo:</label>
                <label for="sexo" class="form-check-label">M</label>
                <input type="radio" class="form-check-input" name="sexo" value="m">

                <label for="sexo" class="form-check-label">F</label>
                <input type="radio" class="form-check-input" name="sexo" value="f">

            <label for="time">Time</label>
            <select name="time" class="form-select">

                <option value="fla">Flamengo</option>
                <option value="flu">Fluminense</option>
                <option value="bot">Botafogo</option>
                <option value="vas">Vasco</option>

            </select>
            
            <p></p><label>Laudo Médico:</label>
            <input type="checkbox" class="form-check-input" name="tdah" value="tdah"> 
            <label for="tdah" class="form-check-label">TDAH</label>

            <input type="checkbox" class="form-check-input" name="autismo" value="autismo">
            <label for="autismo" class="form-check-label">AUTISMO</label>

            <p></p><label for="nasc">Nascimento:</label>
            <input type="date" name="nasc" class="form-control">

            <p></p><label for="nasctime">Nascimento e Hora:</label>
            <input type="datetime-local" name="nasctime" class="form-control">

            <p></p><label for="hora">Horário Do Sono:</label>
            <input type="time" name="hora" class="form-control">

            <p></p><label for="curri">Curriculo:</label>
            <input type="file" name="curri" class="form-control">

            <p></p><label for="cor">Selecione Sua Cor Preferida:</label>
            <input type="color" name="cor">

            <p></p><label for="busca">Buscar:</label>
            <input type="search" name="busca">

            <p></p><input type="submit" value="Enviar" class="btn btn-info btn-sm">
            <input type="reset" value="Limpar" class="btn btn-info btn-sm">

        </form>
    </section>
