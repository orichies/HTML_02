<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .config {
            background-color: aquamarine;
            border: 1px dotted #000;
        }
    </style>
    <title>bootstrap</title>
</head>
<body>
    <main>

        <section class="container-fluid">
            <div class="row">

                <div class="col-12 col-md-4 config">Item 1</div>
                <div class="col-12 col-md-4 config">Item 2</div>
                <div class="col-12 col-md-4 config">Item 3</div>
                
            </div>
        </section>


        <section>
            <p class="display-1">Teste</p>
            <p class="display-2">Teste</p>
            <p class="display-3">Teste</p>
            <p class="display-4">Teste</p>
            <p class="display-5">Teste</p>
            <p class="display-6">Teste</p>         
        </section>


        <section>
            <p class="text-center">mark<mark>marcação</mark></p>
            <p class="text-center">usando del <del>uso do del</del></p>
            <p class="text-center">usando s <s>outra formatação</s></p>
            <p class="text-center">usando ins <ins>veja o texto</ins></p>
            <p class="text-center">usando <small>small small small</small></p>
            <p class="text-center">usando <strong>strong strong strong</strong></p>
            <p class="text-center">usando <em>em em em</em></p>
        </section>


        <section>
            <button class="btn btn-primary">Enviar</button>
            <button class="btn btn-dark">Limpar</button>
            <a href="https://www.google.com/" class="btn btn-secondary">
                Google
            </a>

            <button class="btn btn-info btn-ig">Info</button>
            <button class="btn btn-info btn-sm">Info</button>

            <button class="btn btn-outline-info">Info</button>
        </section>


        <section>
            <article class="galeria">
                <h3>Tênis Casual</h3>
                <p><h4>Para Um Estilo de Conforto E Design Moderno.</h4></p>
                <img src="images/casual1.jpg" class="rounded-pill" alt="tênis casual na cor marrom" width="200">
                <img src="images/casual2.jpg" class="rounded-pill" alt="tênis casual na cor branca" width="200">
                <img src="images/casual3.jpg" class="rounded-pill" alt="tênis casual na cor preta" width="200">
            </article>
        </section>
    </main>
    
</body>
</html>
